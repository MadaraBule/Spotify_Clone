<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/assets/css/global.css" />
  <title>Spotify | Artist</title>
  <link rel="icon" href="./assets/images/global/favicon.png" type="image/x-icon" />
</head>

<body>
  <div class="container-fluid px-0">
    <div class="row no-gutters">
      <section class="col-2" id="sidenav">
        <!-- Side-nav javascript automatically injected during window load in app.js -->
      </section>
      <div class="col-10">
        <main id="artist">
          <div class="top-background">
            <img class="img-fluid" src="/assets/images/artist/backgroud.jpeg" alt="" />
            <div class="background-top d-flex">
              <i class="bi bi-patch-check-fill text-primary mr-1 mt-n1"></i>
              <p class="text-light" style="font-size: 12px">
                Verified Artist
              </p>
            </div>
            <p class="text-light font-weight-bold queen">Queen</p>
            <p class="text-light listener">37,120,733 monthly listeners</p>
          </div>

          <div class="second-part">
            <div class="top-stuffs d-flex">
              <div class="pause-btn mr-3"></div>
              <button type="button" class="btn btn-outline-light px-2 border-1 text-light mt-2"
                style="font-size: 12px; height: 30px">
                FOLLOW
              </button>
              <i class="bi bi-three-dots text-light"></i>
            </div>

            <div class="down-stuffs">
              <div class="row">
                <div class="col-9">
                  <p class="text-light font-weight-bold">Popular</p>
                  <ion-icon name="stats-chart-outline"></ion-icon>
                </div>
                <div class="col-3">
                  <p class="text-light font-weight-bold">Artist pick</p>
                  <img src="" alt="" />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <footer id="footer">
    <!-- JS dynamically injected during window onload in app.js -->
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="/app.js" type="module"></script>
</body>

</html>
