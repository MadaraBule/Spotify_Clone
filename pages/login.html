<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <title>Spotify | Login</title>
    <link
      rel="icon"
      href="./assets/images/global/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Main content -->
    <main id="homepage"></main>
    <nav class="navbar navbar-light justify-content-center">
      <a class="navbar-brand" href="#">
        <img
          class="logo-img"
          src="/assets/images/global/spotify_logo_black.png"
          width="180"
          alt=""
        />
      </a>
    </nav>
    <hr />
    <div class="container col-lg-3">
      <div class="card the-body">
        <p class="text-style1">To continue, log in to Spotify</p>
        <!-- facebook button -->
        <button
          type="button"
          class="btn facebook"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          <span><ion-icon name="logo-facebook"></ion-icon></span>
          CONTINUE WITH FACEBOOK
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header facebook-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  <span><ion-icon name="logo-facebook"></ion-icon></span>Log in
                  with Facebook
                </h5>

                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail3"
                        placeholder="Email address or username"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword3"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                  <div class="remeber-login">
                    <input
                      class="remember-me"
                      type="checkbox"
                      id="remember"
                      name="remember"
                    />
                    <label for="log-in">Remeber me</label>
                    <button type="submit" id="myButton" class="btn log-in">
                      LOG IN
                    </button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- apple button -->
        <button
          type="button"
          class="btn apple"
          data-toggle="modal"
          data-target="#exampleModal2"
        >
          <span><ion-icon name="logo-apple"></ion-icon></span> CONTINUE WITH
          APPLE
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal2"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header apple-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  <span><ion-icon name="logo-apple"></ion-icon></span>Apple
                </h5>

                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail3"
                        placeholder="Email address or username"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword3"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                  <div class="remeber-login">
                    <input
                      class="remember-me"
                      type="checkbox"
                      id="remember"
                      name="remember"
                    />
                    <label for="log-in">Remeber me</label>
                    <button type="submit" id="myButton" class="btn log-in">
                      LOG IN
                    </button>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- or -->
        <div class="container">
          <div class="row or-content">
            <div class="col">
              <hr />
            </div>
            <div class="col-2">
              <span><p class="text-style2">OR</p></span>
            </div>
            <div class="col">
              <hr />
            </div>
          </div>
        </div>
        <!-- log in form -->
        <form>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Email address or username"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="remeber-login">
            <input
              class="remember"
              type="checkbox"
              id="remember"
              name="remember"
            />
            <label for="log-in">Remeber me</label>
            <button type="submit" id="myButton" class="btn log-in">
              LOG IN
            </button>
          </div>
        </form>
        <p><a href="#">Forgot your password?</a></p>
        <!-- add marginon bottom -->
        <hr />
        <p class="text-style1">Don't have an account?</p>
        <button type="button" class="btn signup">SIGN UP FOR SPOTIFY</button>
        <hr />
        <p class="muted-text">
          If you click "Log in with Facebook" and are not a Spotify user, you
          will be registered and you agree to Spotify's
          <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
        </p>
      </div>
    </div>
    <div class="cardrules">
      <img
        src="/assets/images/global/RecaptchaLogo.png"
        class="rounded float-right captcha"
        alt="..."
      />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
